<div class="workout-list-container">
  <h2>All Workouts</h2>
  <table mat-table [dataSource]="workouts" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let workout"> {{ workout.name }} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration (min) </th>
      <td mat-cell *matCellDef="let workout"> {{ workout.duration }} </td>
    </ng-container>

    <!-- Calories Burned Column -->
    <ng-container matColumnDef="caloriesBurned">
      <th mat-header-cell *matHeaderCellDef> Calories Burned </th>
      <td mat-cell *matCellDef="let workout"> {{ workout.caloriesBurned }} </td>
    </ng-container>

    <!-- Intensity Level Column -->
    <ng-container matColumnDef="intensityLevel">
      <th mat-header-cell *matHeaderCellDef> Intensity </th>
      <td mat-cell *matCellDef="let workout"> {{ workout.intensityLevel }} </td>
    </ng-container>

    <!-- Fatigue Level Column -->
    <ng-container matColumnDef="fatigueLevel">
      <th mat-header-cell *matHeaderCellDef> Fatigue </th>
      <td mat-cell *matCellDef="let workout"> {{ workout.fatigueLevel }} </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let workout"> {{ workout.time | date:'short' }} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let workout"> {{ workoutTypes[workout.type] }} </td>
    </ng-container>
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let workout"> {{ workout.notes }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
